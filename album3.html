<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album 3 - Where Curiosity Meets Creation</title>
    <!-- Signature font (match Sampleportfolio) -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html" title="Back to portfolio">
                <img src="Logo.jpg" alt="Logo" />
            </a>
            <span class="brand">Jason Tella-in</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="index.html#albums">Albums</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Album Gallery Section -->
    <section class="album-gallery">
        <h2>Mountain Majesty</h2>
        <div class="gallery-images" id="gallery">
            <!-- Gallery will be populated from the Album3/ folder by script below.
                 Place files named A3-I1.jpg ... A3-I20.jpg inside the `Album3/` folder. -->
        </div>
        <a href="index.html">Back to Home</a>
    </section>

    <!-- Modal Section for Full Image Display -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img class="modal-content" id="modalImage" />
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; Where Curiosity Meets Creation</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Populate gallery from Album3/ folder with up to 20 images.
        (function () {
            const folder = 'Album3'; // Update folder to 'Album3'
            const count = 20; // Total number of images you want to display
            const gallery = document.getElementById('gallery');
            if (!gallery) return;
            for (let i = 1; i <= count; i++) {
                const img = document.createElement('img');
                img.loading = 'lazy';
                img.alt = `Album 3 Image ${i}`; // Update alt text for Album 3
                img.src = `${folder}/A3-I${i}.jpg`; // Update image src to reference Album3 folder
                img.onclick = function () { if (typeof openModal === 'function') openModal(this); };
                // Hide broken images
                img.onerror = function () { this.remove(); };
                gallery.appendChild(img);
            }
        })();
    </script>
</body>

</html>
